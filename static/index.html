<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA-GPT | Your AI Chartered Accountant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #000000;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(6, 182, 212, 0.3) transparent;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        /* Header */
        .header {
            padding: 20px 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeInDown 0.6s ease-out;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.15);
            background: rgba(15, 15, 15, 0.8);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            background: #000000;
            padding: 32px 15%;
            margin: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0;
            scroll-behavior: smooth;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 16px;
            animation: slideIn 0.4s ease-out;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        .message-content {
            background: rgba(20, 20, 20, 0.8);
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
            border: 1px solid rgba(148, 163, 184, 0.15);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .message-content:hover {
            background: rgba(25, 25, 25, 0.9);
            border-color: rgba(148, 163, 184, 0.25);
        }

        .message.user .message-content {
            background: rgba(6, 182, 212, 0.15);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .message.user .message-content:hover {
            background: rgba(6, 182, 212, 0.2);
            border-color: rgba(6, 182, 212, 0.4);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            gap: 6px;
            padding: 10px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #06b6d4;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        /* Input Container */
        .input-container {
            background: rgba(15, 15, 15, 0.95);
            border-top: 1px solid rgba(148, 163, 184, 0.15);
            padding: 20px 15%;
            display: flex;
            gap: 16px;
            align-items: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }



        #messageInput {
            flex: 1;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 14px 20px;
            color: #e2e8f0;
            font-size: 1rem;
            outline: none;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            border-color: rgba(6, 182, 212, 0.6);
            background: rgba(35, 35, 35, 0.9);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        #messageInput::placeholder {
            color: #64748b;
        }

        #sendButton {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
            white-space: nowrap;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
        }

        #sendButton:active:not(:disabled) {
            transform: translateY(0) scale(0.98);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #64748b;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 4rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #94a3b8;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 1.05rem;
            max-width: 600px;
            color: #64748b;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(6, 182, 212, 0.3);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(6, 182, 212, 0.5);
        }

        /* Sources Display */
        .sources {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .sources-title {
            font-weight: 600;
            margin-bottom: 6px;
            color: #06b6d4;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .source-item {
            padding: 4px 0;
            transition: color 0.2s ease;
        }

        .source-item:hover {
            color: #cbd5e1;
        }

        /* Code Blocks */
        code {
            background: rgba(6, 182, 212, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #06b6d4;
        }

        pre {
            background: rgba(15, 15, 15, 0.8);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        pre code {
            background: none;
            padding: 0;
            color: #e2e8f0;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #06b6d4;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">CA-GPT</div>
                <div class="subtitle">Your AI-Powered Chartered Accountant Assistant</div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¼</div>
                <h3>Welcome to CA-GPT</h3>
                <p>Ask me anything about Indian accounting, GST, income tax, and company law. I'm here to help!</p>
            </div>
        </div>

        <div class="input-container">
            <textarea 
                id="messageInput" 
                placeholder="Ask about GST, income tax, company law..." 
                rows="1"
            ></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let sessionId = 'session-' + Date.now();
        let messageHistory = [];

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function clearEmptyState() {
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function formatMessage(text) {
            // Escape HTML first
            text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // Format code blocks
            text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Format inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Format bold
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Format bullet points
            text = text.replace(/^- (.+)$/gm, 'â€¢ $1');
            
            // Format line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        function addMessage(content, isUser, sources = null) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);
            
            // Add sources if available
            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.innerHTML = '<div class="sources-title">ðŸ“š Sources:</div>';
                sources.forEach(source => {
                    const sourceItem = document.createElement('div');
                    sourceItem.className = 'source-item';
                    sourceItem.textContent = `â€¢ ${source}`;
                    sourcesDiv.appendChild(sourceItem);
                });
                contentDiv.appendChild(sourcesDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }

        function showLoading() {
            clearEmptyState();
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-message';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'CA';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            
            contentDiv.appendChild(loading);
            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(contentDiv);
            
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || sendButton.disabled) return;
            
            // Add user message
            addMessage(message, true);
            messageHistory.push({ role: 'user', content: message });
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Disable send button
            sendButton.disabled = true;
            
            // Show loading
            showLoading();
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        question: message,
                        use_kb: true
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Remove loading
                removeLoading();
                
                // Add assistant message
                addMessage(data.answer, false, data.kb_sources);
                messageHistory.push({ role: 'assistant', content: data.answer });
                
            } catch (error) {
                removeLoading();
                addMessage('Sorry, I encountered an error. Please try again.', false);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
