apiVersion: apps/v1
kind: Deployment
metadata:
  name: cagpt-deployment
  labels:
    app: cagpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cagpt
  template:
    metadata:
      labels:
        app: cagpt
    spec:
      containers:
      - name: cagpt
        image: lovish1999/cagpt:latest  # Change to your Docker Hub username
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: cagpt-secrets
              key: openai-api-key
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: cagpt-config
              key: embedding-model
        - name: CHAT_MODEL
          valueFrom:
            configMapKeyRef:
              name: cagpt-config
              key: chat-model
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
